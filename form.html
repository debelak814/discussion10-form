<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <form action="https://formspree.io/f/xwpklowg" method="POST">
        <fieldset>
            <legend>Form</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" required>

            <label for="program">Program: </label>
            <input type="text" id="program" name="program">

            <div class="radio-group">
                <p>Available Time for Picking Up Grocery:</p>
                <input type="radio" id="morning" name="available-time" value="morning">
                <label for="morning">Morning</label>

                <input type="radio" id="afternoon" name="available-time" value="afternoon">
                <label for="afternoon">Afternoon</label>

                <input type="radio" id="evening" name="available-time" value="evening">
                <label for="evening">Evening</label>

                <input type="radio" id="weekend" name="available-time" value="weekend">
                <label for="weekend">Weekend</label>
            </div>
            <label for="dietary-preferences">Dietary Preferences:</label>
            <input type="text" id="dietary-preferences" name="dietary-preferences">

            <label for="urgency-level">Urgency Level</label>
            <div class="select-group"></div>
            <select id="urgency-level" name="urgency-level">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
